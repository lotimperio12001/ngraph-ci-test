<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-auto">
            {%include "score_table.html" %}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <h2>Backend unit tests coverage</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <div class="min-section">
                {%include "charts.html" %}
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col max-section">
            <ul class="nav nav-tabs justify-content-center" id="tables-tabs-nav" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#unittests" role="tab" aria-controls="unittests"
                    aria-selected="true">Backend unit tests list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#operators" role="tab" aria-controls="operators"
                    aria-selected="false">Operators coverage</a>
                </li>
            </ul>
            <div class="tab-content" id="tables-tabs">
                <div class="tab-pane fade show active"  id="unittests" role="tabpanel" aria-labelledby="unittests-tab">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                        <input type="text" id="testNameInput" onkeyup="onSearch('testNameInput', 'unitTestsTable')" placeholder="Search for test name...">

                            <h2>Backend unit tests list</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {%include "unit_tests_table.html" %}
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="operators" role="tabpanel" aria-labelledby="operators-tab">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <input type="text" id="opNameInput" onkeyup="onSearch('opNameInput', 'operatorsTable')" placeholder="Search for operator name..">
                                <h2>Operators coverage</h2>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                    {%include "ops_table.html" %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
